{% extends 'base_generic.html' %}

{% load static %}

{% block title %}Create a New Post{% endblock %}

{% block extra_head %}
    <!-- Link to the stylesheet specific to the create post page, if needed -->
    <link rel="stylesheet" href="{% static 'css/create_post.css' %}">
{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <!-- Form for creating a new post -->
    <form method="post" enctype="multipart/form-data" action="{% url 'social_media:create_post' %}">
        {% csrf_token %}
        {{ form.as_p }} <!-- Renders the form fields with labels and inputs styled with <p> tags -->
        <button type="submit">Save Post</button>
    </form>
{% endblock %}
